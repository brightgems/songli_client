<div class="info_container">
	<div class="info_header" ng-style="clientWidth && {height: (clientWidth*0.8 + 100).toFixed(2) + 'px'}">
		<img 
		  ng-style="clientWidth && {width: (clientWidth/2.5).toFixed(2) + 'px', 
		  height: (clientWidth*0.8).toFixed(2) + 'px'}" 
		  ng-src="https://img.91pintuan.com/songli/icon-herf/info-title.png" alt="">
	</div>
	<div class="info_content">
		<div>
			<img ng-src="https://img.91pintuan.com/songli/icon-herf/info-main_new.png"> 
		</div>
		<span>{{ phone.slice(0, 15) }}</span>
		<span>{{ phone.slice(16, 50) }}</span>
	</div>
</div>
