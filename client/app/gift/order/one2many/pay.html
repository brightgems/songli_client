<div style="height:8px"></div>
<div class="empty-canvas empty-pay" ng-controller="GiftPayOne2ManyCtrl">
    <div class="pay">
        <div class="card-pay">
            <div class="present-detail-summary">
                <p class="name">{{gift.info.name}}</p>
				<p class="lead">{{gift.info.lead}}</p>
                <div class="separate-box present-summary-bottom">
                    <div class="separate-left">
                        <span>{{gift.info.price | currency}}</span>
                    </div>
                    <div class="separate-right trade-status-h">
                        <span>{{capacity}}份</span>
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
        </div>
        <div class="card-pay total-pay">
            <div class="card">
                <div class="separate-box">
                    <div class="separate-left">
                        总 计
                    </div>
                    <div class="separate-right">
                        {{ gift.info.price * capacity | currency }}
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
        </div>
        <!--/total-pay-->
        <div class="pay-now">
            <a class="button btn-pay btn-green" ng-click="wxPay()" ng-disabled="submiting" ng-bind="submiting?'支付中...':'支付'"></a>
        </div>
    </div>
</div>
