<div class="present_received_list listgift">
    <div class="card-group">
        <div class="card card-ship" ng-repeat="receiver in receivers">
            <div class="present-rl-item">
                <img src="http://7xkeqi.com1.z0.glb.clouddn.com/songni%2F%E5%9B%BE%E7%89%87-%E4%BA%AB%E9%93%BE%E6%8E%A5.png" ng-src="{{receiver.headimgurl}}" />
                <div class="ite-summary">
                    <div class="clear"></div>
                    <div class="ite-content">
                        <span class="ite-name">{{receiver.consignee}}</span>
                        <span class="ite-status">
                            <span class="trade-status-green">已收货</span>
                        </span>
                    </div>
                    <div>
                    	<span class="ite-status">
                    		<span>{{receiver.status.read_date | date:'yyyy-MM-dd HH:mm:ss'}}</span>
                    	</span>
                    </div>
                </div>
            </div>
            <div class="express">
                {{ receiver }}
            	<span class="span1">快递单号</span>
            	<span class="span2">{{receiver.express.company.name}} {{receiver.express.no}}</span>
            </div>
        </div>
    </div>
</div>
