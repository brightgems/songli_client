<div class="order-info-warp">
  <div class="present_received_list secondpage">
    <div class="card-group">
      <div class="card card-received" ng-repeat="receiver in receivers">
        <div class="present-rl-item">
          <img src="https://img.91pintuan.com/songli/icon-herf/default-img.png" ng-src="{{receiver.headimgurl}}" />
          <div class="ite-summary">
            <div class="clear"></div>
            <div class="ite-content">
              <span class="ite-name">{{receiver.consignee}}</span>
              <span class="ite-status">
                <span class="trade-status-green">已领取</span>
              </span>
            </div>
            <div>
              <span class="ite-status">
                <span>{{receiver.fillinDate | date:'yyyy-MM-dd HH:mm:ss'}}</span>
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="box-second"></div>
    </div>
  </div>
</div>
