<div class="pay-success-several">
    <div class="container-status">
        <div class="head">
            <img class="icon-img" src="assets/v2/images/i.png" />
            <p class="head-title-green">{{order.capacity}}<small>份礼物已备好</small></p>
        </div>
        <div class="content">
            <div class="head-center">
                <img ng-src="{{user.info.headimgurl}}" />
                <br>
                <span>{{user.info.nickname}}</span>
            </div>
            <p class="send-gift-text">
                您的{{order.capacity}}份礼物已经购买成功,发至微信好友/微信群/朋友圈,开始送礼物吧~
            </p>
            <a href="#" id="start-send-present" ng-click="share()" class="button button-action">开始送礼物</a>
        </div>
        <!--content-->
    </div>
</div>
