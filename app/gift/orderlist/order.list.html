<div infinite-scroll='gifts.nextPage()' infinite-scroll-disabled='gifts.busy' infinite-scroll-distance='1'>
    <div ng-repeat="order in gifts.items" ng-click="link(order.id)" style="margin-top:15px">
        <!-- 多人订单 -->
        <div class="card-group" ng-show="order.capacity > 1">
            <div class="card">
                <span class="trade-status-green">{{order.receivers.length}}人已领取</span>
                <span class="trade-date" ng-bind="order.time.add | date:'yyyy-MM-dd'"></span>
            </div>
            <hr class="card-hr">
            <div class="card trade-content">
                <img class="trade-img" src="assets/v2/images/present_sent_demo.png" ng-src="{{'http://' + apiCfg.imgUri + order.gift.info.cover}}">
                <div class="order-content">
                    <span ng-bind="order.gift.info.name"></span>
                    <br>
                    <span>数量：{{order.capacity}}份</span>
                    <br>
                    <span>总计：{{order.gift.info.price * order.capacity}}元</span>
                </div>
            </div>
        </div>
        <!-- 单人订单 -->
        <div class="card-group" ng-show="order.capacity ==1 ">
            <div class="card">
                <b>
                <span>送给 </span>
                <span class="trade-name">{{order.receivers[0].name}}</span>
            </b>
                <span class="trade-date" ng-bind="order.time.add | date:'yyyy-MM-dd'"></span>
            </div>
            <hr class="card-hr">
            <div class="card trade-content">
                <img class="trade-img" src="assets/v2/images/present_sent_demo.png" ng-src="{{'http://' + apiCfg.imgUri + order.gift.info.cover}}">
                <div class="content">
                    <span ng-bind="order.gift.info.name"></span>
                    <br>
                    <span>RMB {{order.gift.info.price}}</span>
                </div>
            </div>
            <hr class="card-hr">
            <div class="card trade-content">
                <b>
                <span class="order-state" ng-if="!order.status.read" ng-bind="order.status.shipping?'已发货':'未发货'"></span>
                <span class="order-state" ng-if="order.status.read">已收听</span>
                </b>
                <span class="num" ng-if="order.express">快递单号:<span style="color:#FFC125;" ng-bind="order.receivers[0].express.no"></span></span>
            </div>
        </div>
    </div>
</div>
</div>
